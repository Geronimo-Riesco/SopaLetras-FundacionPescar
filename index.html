<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Sopa de letras</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/wordfind.js"></script>
    <script src="js/wordfindgame.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/tag-it.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <script>
          var ListaPalabras;
          $(document).ready(function () {
            ListaPalabras = $("#listaPalabras").tagit({});
            Crear();
          });
        </script>
        <div class="row text-center">
          <br />
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>
                Escriba las palabras, luego presiona el botón
                <strong>"Crear Juego"</strong>
              </h4>
            </div>
            <div class="panel-body">
              <!-- Palabras por defecto -->
              <ul id="listaPalabras">
                <li>Actitud</li>
                <li>Equipo</li>
                <li>Respeto</li>
                <li>Objetivo</li>
                <li>Excelencia</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div>
            <div class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>Sopa de letras del Mundo Laboral</h4>
                </div>
                <div class="panel-body row">
                  <div class="">
                    <button onclick="Crear();" class="btn btn-success btn-lg">
                      Crear Juego
                    </button>
                    <button id="solve" class="btn btn-danger btn-lg">
                      Resolver
                    </button>
                  </div>

                  <div class="row">
                    <div class="col-md-3">
                      <div id="Palabras"></div>
                    </div>
                    <div class="col-md-9">
                      <div id="juego"></div>
                      <img
                        class="img-pescar"
                        src="./img/iconoCompleto.png"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script>
          var palabras = [];
          var juego;

          function Crear() {
            datos = ListaPalabras[0].textContent.trim().split("×");
            for (i = 0; i < datos.length - 1; i++) {
              palabras.push(datos[i]);
            }

            $("#Juegos").show();

            juego = wordfindgame.create(datos, "#juego", "#Palabras");

            var puzzle = wordfind.newPuzzle(datos, {
              height: 18,
              width: 18,
              fillBlanks: false,
            });
          }
          $("#solve").click(function () {
            wordfindgame.solve(juego, palabras);
          });
        </script>
      </div>
    </div>
  </body>
</html>
